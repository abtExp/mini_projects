<head>

<meta charset="utf-8" />

<meta name="theme-color" content="#444444" />

<div id="time_zone">
<!--timers goes in here-->
</div>

<button id="add_timer">

</button>

<div id="form" style="display:none">
      <label>
      Hrs            
      </label>
      <input type="text" id="hrs" class="input" placeholder="00"/>

      Mins

      <label>
      Secs
      </label>

      <button id="submit">
            <i class="material-icons">add_circle</i>
      </button>
</div>
