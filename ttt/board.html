<!doctype html>
<html>
<head>
<meta charset="utf-8" />

<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="score_board">
<h1 id="title">Score Board</h1>
<div id="scores">

<div id="ai_score" class="score"><h1 class="label">AI</h1>
<p class="mark_score" id="ai">0</p></div>
</div>
</div>
<!--The Game Board Goes Here -->
<div id="board">
<div id="col1" class="cols">
<div class="Box" onclick="get_position(this)"></div>
<div class="Box" onclick="get_position(this)"></div>
<div class="Box" onclick="get_position(this)"></div>
</div>
<div id="col2" class="cols">
<div class="Box" onclick="get_position(this)"></div>
<div class="Box" onclick="get_position(this)"></div>
<div class="Box" onclick="get_position(this)"></div>
</div>
<div id="col3" class="cols">
<div class="Box" onclick="get_position(this)"></div>
<div class="Box" onclick="get_position(this)"></div>
<div class="Box" onclick="get_position(this)"></div>
</div>
</div>

<button id="reset" onclick="reset()">Reset</button>
<script src="game.js"></script>
</body>
</html>
