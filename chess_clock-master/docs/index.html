<!doctype html>
<html>
<head>
<title>start clocks</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<meta name="description" content="chess clock" />
<meta name="keywords" content="chess,clock" />
<meta name="theme-color" content="#444444" />
<link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link rel="manifest" href="manifest.json" />
</head>
<body>

<button id="rotate_clock" class="btn"><i class="material-icons">rotate_90_degrees_ccw</i></button>
 <button id="clock_p1" class="timer"><p id="p1_min" class="timerss">00<p class="timerss">:</p><p id="p1_sec" class="timerss">00</p>
 </button>
 <button id="pomodoro" class="btn"><i class='material-icons'>timer</i></button>
 <button id="adj_time" class="btn"><i class="material-icons">alarm_add</i></button>
 <button id="clock_p2" class="timer"><p id="p2_min" class="timerss">00<p class="timerss">:</p><p id="p2_sec" class="timerss">00</p>
 </button>
 <button id="reset" class="btn"><i class="material-icons">refresh</i></button>

 <div id="Add_times" class="invi">
 	<button id="close_menu"><i class="material-icons">close</i></button>
 	<div class="time" id="five" onclick="set_timer(this)">5 Mins.</div>
 	<div class="time" id="ten" onclick="set_timer(this)">10 Mins.</div>
 	<div class="time" id="fif" onclick="set_timer(this)">15 Mins.</div>
 	<button id="add_time"><i class="material-icons">add</i></button>
 	<div id="form">
 	<button id="abort"><i class="material-icons">close</i></button>
 	<input type="text" class="ip" id="p1" placeholder="T1(in Mins)" />
 	<input type="text" class="ip" id="p2" placeholder="T2(in Mins)" />
 	<button id="submit_time"><i class="material-icons">play_arrow</i></button>
 	</div>
 </div>

 <!-- Create a div for pomodoro timer -->

<script src="scr.js"></script>
</body>
</html>
