<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Tic-Tac-Toe</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="score_board">
<h1 id="title">Score Board</h1>
<div id="scores">
<div id="p1_score" class="score"><h1 class="label"></h1>
<p class="mark_score" id="p1">0</p></div>
<div id="p2_score" class="score"><h1 class="label"></h1>
<p class="mark_score" id="p2">0</p></div>
</div>
</div>
<!--The Game Board Goes Here -->
<div id="board">
<div id="col1" class="cols">
<div class="Box" onclick="get_position(this)">1</div>
<div class="Box" onclick="get_position(this)">2</div>
<div class="Box" onclick="get_position(this)">3</div>
</div>
<div id="col2" class="cols">
<div class="Box" onclick="get_position(this)">4</div>
<div class="Box" onclick="get_position(this)">5</div>
<div class="Box" onclick="get_position(this)">6</div>
</div>
<div id="col3" class="cols">
<div class="Box" onclick="get_position(this)">7</div>
<div class="Box" onclick="get_position(this)">8</div>
<div class="Box" onclick="get_position(this)">9</div>
</div>
</div>

<button id="reset" onclick="reset()">Reset</button>
<script src="game.js"></script>
</body>
</html>
